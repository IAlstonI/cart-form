<!DOCTYPE html>
<html>

<head>
    <title>Bus Mall Store</title>

</head>

<body>
    <header>
        <h1>Bus Mall Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="card">
                <header>
                    <h1>Your Cart</h1>
                </header>
                <div class="copy">
                    <ol>
                        <li>Click the "X" next to any item to remove it from your cart</li>
                    </ol>
                </div>
            </div>
        </section>
        <section class="deck col-1">
            <div id="cart-container" class="card">
                <table id="cart">
                    <thead>
                        <tr>
                            <th>Remove</th>
                            <th>Quantity</th>
                            <th>Item</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot></tfoot>
                </table>
            </div>
        </section>
    </main>

    <script src='cart.js'></script>
</body>

</html>
